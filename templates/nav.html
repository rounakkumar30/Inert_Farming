<script>
    $(".btn-primary").click(function() {
        $(".collapse").collapse('toggle');
    })

    function togglehide() {
        let btn = document.getElementById('btn5');
        let para = document.getElementById('navbarSupportedContent');
        // let cla = document.getElementById('cleft');
        if (para.style.display == 'none') {
            para.style.display = 'block';
            para.style.transition = 'all 0.8s ease-out'
                // cla.style.margin = '-70px 10px 10px 10px';

        } else {
            para.style.display = 'none';
            para.style.transition = 'all 0.8s ease-out'
                // cla.style.margin = '-10px 10px 10px 10px';
        }
    }
    mybutton = document.getElementById("top1");


    window.onscroll = function() {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }



    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
</script>
