<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/22cf154747.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/images/index.css" />
    <script src="../static/images/cities.js"></script>
    <title>Crop Disease</title>
</head>

<link rel="stylesheet" href="style.css">

<body>
    <style>
        .form {
            text-align: center;
        }
        
        .disease-data {
            text-align: center;
            font-size: 1.2rem;
        }
        
        @media (max-width:600px) {
            .btn-secondary1 {
                width: 40% !important;
            }
            .disease-data {
                font-size: 1rem;
            }
            .card-body {
                line-height: 1.8rem;
            }
        }
    </style>

    {% include 'nav.html' %}
    <br /><br />
    <h2 style="text-align:center;color: darkslateblue;">
        <b>Check your Crop if it is healthy or Not??</b>
    </h2>
    <br />
    <br>

    <div>
        <form class="form" method="post" enctype="multipart/form-data" action="/disease">
            <h2 class="h4 mb-3 font-weight-normal"><b>Please Upload The Image</b></h2>
            <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)" style="font-weight: bold;">
            <br>
            <br>
            <img id="output-image" class="rounded mx-auto d-block" />
            <button class="btn-secondary1" type="submit" style="font-weight: bold;width: 10%;">Predict</button>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm py-2 py-md-3">
                <div class="card card-body" style="justify-content: center; background-color:#0eb10e13; border: 6px solid #00800042;line-height: 2.2rem;">
                    <p class="disease-data">{{ disease }}</p>
                    <p class="disease-data">{{ description }}</p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function preview_image(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('output-image')
                output.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>

</html>
